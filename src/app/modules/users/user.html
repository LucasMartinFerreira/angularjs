<div class="show-modal-edit-user">
  <div class="show-modal-edit-user_all-content">

    <div class="show-modal-edit-user_modal_header" ng-show="userController.showAdd">
    	 AÑADIR USUARIO
    </div>

   	<div class="show-modal-edit-user_modal_header" ng-show="userController.showUpdate">
    	 ACTUALIZAR USUARIO
    </div>


	<div class="show-modal-edit-user_content">

    <form name="formAdd" ng-submit="userController.addUser()" ng-show="userController.showAdd">

      <div class="show-modal-edit-user_title">
        <label>Nombre:</label>
        <input ng-model="userController.user.name" required autofocus>
      </div>

      <div class="show-modal-edit-user_title">
        <label>Nombre de usuario:</label>
        <input ng-model="userController.user.username" required>
      </div>

      <div class="show-modal-edit-user_title">
        <label>Email:</label>
        <input ng-model="userController.user.email" required type="email">
      </div>

      <div class="show-modal-edit-user_title">
        <label>Phone:</label>
        <input ng-model="userController.user.phone" required>
      </div>

      <div class="show-modal-edit-user_content-buttons">

        <div class="show-modal-edit-user_content-button-edit">
          <button  ng-show="userController.showAdd"
          		   type="submit" class="btn btn-primary">Añadir</button>
        </div>

        <div class="show-modal-edit-user_content-button-close">
          <button  ng-click="userController.closeModal()" type="button" class="btn btn-primary">Cerrar</button>
        </div>

      </div>

    </form>

    <form name="formUpdate" ng-submit="userController.updateUser()" ng-show="userController.showUpdate">

        <div class="show-modal-edit-user_title">
          <label>Nombre:</label>
          <input ng-model="userController.user.name" required autofocus>
        </div>

        <div class="show-modal-edit-user_title">
          <label>Nombre de usuario:</label>
          <input ng-model="userController.user.username" required>
        </div>

        <div class="show-modal-edit-user_title">
          <label>Email:</label>
          <input ng-model="userController.user.email" required type="email">
        </div>

        <div class="show-modal-edit-user_title">
          <label>Phone:</label>
          <input ng-model="userController.user.phone" required>
        </div>

        <div class="show-modal-edit-user_content-buttons">

          <div class="show-modal-edit-user_content-button-edit">
            <button  ng-show="userController.showUpdate"
                   type="submit" class="btn btn-primary">Actualizar</button>
          </div>

          <div class="show-modal-edit-user_content-button-close">
            <button  ng-click="userController.closeModal()" type="button" class="btn btn-primary">Cerrar</button>
          </div>

        </div>

      </form>

    </div>

  </div>

</div>
