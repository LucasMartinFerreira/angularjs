<div class="container">

  <div class="jumbotron text-center">
    <button ng-click="userlist.getUsers()" ng-show="!userlist.existResults">OBTENER usuarios</button>
	
	<br/>
	
	<button ng-click="userlist.onAddClicked()">AÃ‘ADIR usuario</button>
	
	<hr/>
	
	<table>
		<thead ng-show="userlist.existResults">
			<tr>
			  <th>Nombre</th>
			  <th>Username</th>
			  <th>email</th>
			  <th>Direcci&oacuten</th>
			</tr>
		</thead>
	  <tr ng-repeat="user in userlist.userListResult">
	  
		<td>{{ user.name }}</td>
		<td>{{ user.username }}</td>
		<td>{{ user.email }}</td>
		<td>
			{{ user.address.street }}, {{ user.address.city }}<br/>
			{{ user.address.zipcode }}
		</td>
		<td>
			<button ng-click="userlist.onEditClicked(user.id)">EDITAR usuario</button>
		</td>
	  </tr>
	</table>
  </div>

  <iframe class="editdialog" ng-show="userlist.showUpdate" ng-src="{{userlist.updateUrl}}" style="
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 100px;
    top: 100px;
    width: 400px; /* Full width */
    height: 300px; /* Full height */
	border-style: solid;
    border-width: 5px;
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */"></iframe>
</div>
