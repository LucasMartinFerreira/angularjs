<div class="content-all-header">
  <blog-header></blog-header>
  <blog-menu></blog-menu>
</div>
<div class="container container-list-users">

  <div class="jumbotron text-center">
    <button ng-click="userlist.getUsers()" ng-show="!userlist.existResults">OBTENER usuarios</button>

    <br/>

    <button ng-click="userlist.onAddClicked()">AÃ‘ADIR usuario</button>

    <br/>
    Filtrar por Nombre:
    <input type="text" ng-model="user.search.name" function-model="user">
    <hr/>

    <table>
      <thead ng-show="userlist.existResults">
      <tr>
        <th>Nombre</th>
        <th>Username</th>
        <th>email</th>
        <th>Direcci&oacuten</th>
      </tr>
      </thead>
      <tr ng-repeat="user in userlist.userListResult | filter: user.search">

        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          {{ user.address.street }}, {{ user.address.city }}<br/>
          {{ user.address.zipcode }}
        </td>
        <td>
          <button ng-click="userlist.onEditClicked(user.id)">EDITAR usuario</button>
        </td>
        <td>
          <button ng-click="userlist.onDeleteClicked(user.id)">BORRAR usuario</button>
        </td>
      </tr>
    </table>
  </div>
</div>
