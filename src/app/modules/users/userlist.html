<div class="container">

  <div class="jumbotron text-center">
    <button ng-click="userlist.getUsers()" ng-show="!userlist.existResults">Obtener usuarios</button>
	
	<br/>
	
	<button ng-click="userlist.onAddClicked()">AÃ‘ADIR usuario</button>
	
	<hr/>
	
	<table>
		<thead ng-show="userlist.existResults">
			<tr>
			  <th>Nombre</th>
			  <th>Username</th>
			  <th>email</th>
			  <th>Direcci&oacuten</th>
			</tr>
		</thead>
	  <tr ng-repeat="user in userlist.userListResult">
	  
		<td>{{ user.name }}</td>
		<td>{{ user.username }}</td>
		<td>{{ user.email }}</td>
		<td>
			{{ user.address.street }}, {{ user.address.city }}<br/>
			{{ user.address.zipcode }}
		</td>
		<td>
			<button ng-click="userlist.onEditClicked(user.id)">EDITAR usuario</button>
		</td>
	  </tr>
	</table>
  </div>
</div>
