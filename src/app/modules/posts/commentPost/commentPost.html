<div class="content-all-header">
  <blog-header></blog-header>
  <blog-menu></blog-menu>
</div>

  <div class="container container-comment-post">

    <div class="jumbotron text-center">

      <div class="comment-post-list" ng-repeat ="comment in commentPost.commentListPosts">
        <div>
          <label>Nombre</label>
          {{comment.name}}</div>
        <div class="comment-post-list_comment">
          <label>Comentario:</label>
          {{comment.body}}
        </div>
        <div>
          <label>Email:</label>
          {{comment.email}}</div>
        <div class="separator-line"></div>
      </div>

      <div>
        <button  ng-click="commentPost.goListPost()" type="button" class="btn btn-primary">Volver</button>
      </div>
    </div>
  </div>
