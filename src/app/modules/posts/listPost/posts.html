<div class="content-all-header">
  <blog-header></blog-header>
  <blog-menu></blog-menu>
</div>
  <div class="container container-post-list">
    <div class="jumbotron text-center">

      <div>

        <comment-post></comment-post>

      </div>


      <div class="post-list_content-search">
        <search class="searchIcon"  filter="posts.fields" on-search="posts.search(filter)" page-controller="posts"></search>
      </div>
      <div class="post-list" ng-repeat ="post in posts.listPosts | filter: posts.fields" >
        <h3>{{post.title}}</h3>
        <div class="post-list_content-bottom">
          <button  ng-click="posts.viewComments(post.id)" type="button" class="btn btn-primary">COMENTARIOS</button>
        </div>
        <div class="post-list_content-bottom">
          <button  ng-click="posts.editPost(post.id)" type="button" class="btn btn-primary">EDITAR</button>
        </div>
        <div class="post-list_content-bottom">
          <button  ng-click="posts.deletePost(post)" type="button" class="btn btn-primary">BORRAR</button>
        </div>
      </div>
    </div>
</div>
